- name: Install Docker
  shell: curl -fsSL https://get.docker.com/ | sh

- name: Ensure Docker is started
  systemd:
    daemon_reload: yes
    enabled: yes
    state: started
    name: docker.service

- name: Pull desired etcd image
  shell: docker pull chadautry/wac-etcdv2:{{etcd_version}}
  
- name: Install etcdctl from docker image
  shell:  docker run --rm -v /usr/bin:/hostusrbin --entrypoint cp chadautry/wac-etcdv2:{{etcd_version}}  /usr/bin/etcdctl /hostusrbin
