# Make sure python is installed
- hosts: all:!localhost
  gather_facts: false
  become: true
  roles:
    - coreos-python

# 'install' rsync
- hosts: all
  become: true
  roles:
    - rsync

# Place a full etcd on the etcd hosts
- hosts: tag_etcd
  become: true
  roles:
    - { role: etcd, proxy_etcd: False }

# Set the etcd values (if required) from the first etcd host
- hosts: tag_etcd[0]
  become: true
  roles:
    - populate_etcd

# Place a proxy etcd everywhere except the etcd hosts
- hosts: all:!tag_etcd:!localhost
  become: true
  roles:
    - { role: etcd, proxy_etcd: True }
    
# nginx
- hosts: tag_frontend
  become: true
  roles:
    - frontend
